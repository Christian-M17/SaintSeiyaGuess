<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Saint Seiya.dle</title>
</head>
<body>
    <fieldset>
        <label>Qual o personagem?</label><br>
        <input  autocomplete="off" role="combobox" list="" id="input" name="characters" placeholder="Nome do Personagem">
        <button>OK</button>
      <!-- Its important that you keep list attribute empty to hide the default dropdown icon and the browser's default datalist -->
    
      <datalist id="characters" role="listbox">
        <option value="Saori">Saori</option>
      <option value="Ikki">Ikki</option>
      <option value="Hyoga">Hyoga</option>
        <option value="Shiryu">Shiryu</option>
        <option value="Seiya">Seiya</option>
        <option value="Shaina">Shaina</option>
        <option value="Marin">Marin</option>
        <option value="Mu">Mu</option>
        <option value="Aldebaran">Aldebaran</option>
        <option value="Saga">Saga</option>
        <option value="Máscara da Morte">Máscara da Morte</option>
        <option value="Aiolia">Aiolia</option>
        <option value="Shaka">Shaka</option>
        <option value="Dohko">Dohko</option>
        <option value="Milo">Milo</option>
        <option value="Shura">Shura</option>
        <option value="Aiolos">Aiolos</option>
        <option value="Camus">Camus</option>
        <option value="Afrodite">Afrodite</option>
        <option value="Shion">Shion</option>
        <option value="Hades">Hades</option>
        <option value="Julian Solo(Poseidon)">Julian Solo(Poseidon)</option>
      </datalist>
      </fieldset>
      <br>
      <h3 id="tentativas">Você tem: 8 tentativas</h3>
      <div class="Legenda">
        <div class="legendatext">Nome</div>
        <div class="legendatext">Classe</div>
        <div class="legendatext">Idade</div>
        <div class="legendatext" >Saga</div>
        <div class="legendatext">Nacionalidade</div>
      </div>
    <main></main>
    </body> 
<script src="src/js/script,js"></script>
</html>
